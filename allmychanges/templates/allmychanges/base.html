{% load staticfiles %}
<!DOCTYPE html>
<html ng-app>
<head>
    <title>AllMyChanges.com</title>

    <!-- Bootstrap from http://www.bootstrapcdn.com/ -->
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"-->
          <!--rel="stylesheet">-->

    <!-- jQuery -->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->

    <!-- Loading Bootstrap -->
    <link href="{% static 'allmychanges/flat_ui/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{% static 'allmychanges/flat_ui/css/flat-ui.css' %}" rel="stylesheet">

    <!-- Angular from https://developers.google.com/speed/libraries/devguide#angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

    <style type="text/css">
        .container {
            max-width: 970px !important;
        }

        .headline {
            padding: 73px 0 110px;
        }
    </style>

    {% block extra_head %}{% endblock extra_head %}
</head>

<body>
    {% block content %}{% endblock content %}

    <!-- Load JS here for greater good =============================-->
    <script src="{% static 'allmychanges/flat_ui/js/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/jquery-ui-1.10.3.custom.min.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/jquery.ui.touch-punch.min.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/bootstrap-select.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/bootstrap-switch.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/flatui-checkbox.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/flatui-radio.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/jquery.tagsinput.js' %}"></script>
    <script src="{% static 'allmychanges/flat_ui/js/jquery.placeholder.js' %}"></script>
</body>
</html>
